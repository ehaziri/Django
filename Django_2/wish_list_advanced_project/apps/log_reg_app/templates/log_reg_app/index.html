{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'log_reg_app/css/styles.css' %}" />
  </head>
  <body>
   <div id="wrapper">
     <div id="header">
       <div class="messages"
         {% if messages %}
           <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
           </ul>
         {% endif %}
     </div>
   </div><!--end of header-->
    <div id="sidebar">
      <h1>Registration</h1>
      <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <label for="name">Name: <input type="text" name="name" /></label>
        <label for="username">Username: <input type="text" name="username" /></label>
        <label for="password">Password: <input type="password" name="password" /></label>
        <p>*Password should be at least 8 characters.</p>
        <label for="confirm_password">Confirm PW: <input type="password" name="confirm_password" /></label>
        <label for="date_hired">Date Hired: <input type="date" name="date_hired" value="2017-01-02"  /></label>
        <input type="submit" class="button-primary" value="Register">
      </form>
    </div><!--end of sidebar-->

    <div id="content">
      <h1>Login</h1>
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <label for="username">Username: <input type="text" name="username" /></label>
        <label for="password">Password: <input type="password" name="password" /></label>
        <input type="submit" class="button-primary" value="Login">
      </form>
    </div><!--end of content-->
  </div><!--end of wrapper-->
  </body>
</html>
