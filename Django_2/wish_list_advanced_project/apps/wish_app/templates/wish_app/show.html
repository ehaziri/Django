{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'wish_app/css/styles.css' %}" />
  </head>
  <body>
   <div id="wrapper">
     <div id="header">
       <a href="{% url 'wish:index' %}">Home</a>
       <a href="{% url 'users:logout' %}">Logout</a>
   </div><!--end of header-->
    <div id="sidebar">
    </div><!--end of sidebar-->

    <div id="content">
      <h3>{{item.name}}</h3>
      <h5>Users who added this product/item under their wish list:</h5>
      {% for obj in item.item_wishes.all %}
        <p>{{ obj.user.username }}</p>
      {% endfor %}
    </div><!--end of content-->
  </div><!--end of wrapper-->
  </body>
</html>
