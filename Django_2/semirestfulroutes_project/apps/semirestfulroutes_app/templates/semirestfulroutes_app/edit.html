<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    <style>
    label{
      display: block;
      margin: 15px 0px;
    }
    </style>
  </head>
  <body>
    <h1>Edit product {{product.id}}</h1>
    <form action="/update/{{product.id}}" method="post">
      {% csrf_token %}
      <label for="name">Name: <input type="text" name="name" value="{{product.name}}" /></label>
      <label for="description">Description: <input type="text" name="description" value="{{product.description}}"/></label>
      <label for="price">Price: <input type="text" name="price" value="{{product.price}}" /></label>
      <input type="submit" value="Update" />
    </form>

    <p><a href="/show/{{product.id}}">Show</a> | <a href="/">Back</a></p>
  </body>
</html>
