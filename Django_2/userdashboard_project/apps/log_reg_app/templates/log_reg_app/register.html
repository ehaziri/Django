{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'log_reg_app/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <bold>Test App</bold>
        <a href="{% url 'dashboard:index' %}">Home</a>
        <a href="{% url 'users:login' %}">Sign in</a>
      </div>
      <div class="errors">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
      </div>
      <div id="content">
        <h1>Registration</h1>
        <form action="{% url 'users:register' %}" method="post">
          {% csrf_token %}
          <label for="first_name">First Name: <input type="text" name="first_name" /></label>
          <label for="last_name">Last Name: <input type="text" name="last_name" /></label>
          <label for="email">Email: <input type="text" name="email" /></label>
          <label for="password">Password: <input type="password" name="password" /></label>
          <label for="confirm_password">Confirm Password: <input type="password" name="confirm_password" /></label>
          <input type="submit" class="button-primary" value="Register">
        </form>
          <a href="{% url 'users:login' %}">Already have an account? Login.</a>
      </div><!--end of content-->
   </div><!--end of wrapper-->
  </body>
</html>
