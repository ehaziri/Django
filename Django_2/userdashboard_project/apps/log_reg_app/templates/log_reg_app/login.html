{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'log_reg_app/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <bold>Test App</bold>
        <a href="{% url 'dashboard:index' %}">Home</a>
        <a href="{% url 'users:login' %}">Sign in</a>
      </div><!--end of header-->

      <div class="errors">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
      </div>

      <div id="content">
        <h1>Login</h1>
        <form action="{% url 'users:login' %}" method="post">
          {% csrf_token %}
          <label for="email_address">Email Address: <input type="text" name="email" /></label>
          <label for="entered_password">Password: <input type="password" name="password" /></label>
          <input type="submit" class="button-primary" value="Sign in">
        </form>
        <a href="{% url 'users:register' %}">Don't have an account? Register</a>
      </div><!--end of content-->
   </div><!--end of wrapper-->
  </body>
</html>
