<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <style>
      .error{
        width: 300px;
        border: 1px solid black;
        background-color: red;
        color: white;
        margin: 20px 10px;
        text-align: center;
      }
      .show{
        visibility: visible;
      }
      .hide{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="error {{display}}">
      {{error_message}}
    </div>
    <form action="/register" method="post">
      {% csrf_token %}
      <label for="email_address">Email Adress:
        <input type="text" name="email_address">
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
