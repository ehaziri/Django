{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'books_app/css/styles.css' %}" />
  </head>
  <body>
   <div id="wrapper">
     <div id="header">
       <a href="{% url 'books:index' %}">Home</a>
       <a href="{% url 'users:logout' %}">Logout</a>
   </div><!--end of header-->
    <div id="sidebar">
      <div class="messages">
        {% if messages %}
          <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div><!--end of sidebar-->

    <div id="content">
      <h4>Add a New Book Title and a Review</h4>
      <form action="{% url 'books:create' %}" method="post">
        {% csrf_token %}
        <label for="title">Book Title: <input type="text" name="title" /></label>
        <label>Author: </label>
        <p>Choose from the list:
        <select name="author">
          <option value="">Choose author</option>
          {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
        Or add a new author:
        <input type="text" name="newauthor" />
        </p>
        <label for="review">Review:</label>
        <textarea name="review" rows="3"></textarea>
        <label for="rating">Rating:
          <select name="rating">
            {% for i in levels %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        stars.</label>
        <input type="submit" class="button-primary" value="Add Book and Review">
      </form>
    </div><!--end of content-->
  </div><!--end of wrapper-->
  </body>
</html>
