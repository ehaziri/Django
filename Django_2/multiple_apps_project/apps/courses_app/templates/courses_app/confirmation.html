{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'courses_app/css/styles.css' %}" />
  </head>
  <body>
    <div id="wrapper">
     <div id="header">
      </div><!--end of header-->
      <div id="sidebar">
        <a href="{% url 'index' %}">Home</a>
      </div><!--end of sidebar-->

      <div id="content">
        <h4>Are you sure you want to delete the following course?</h4>
        <label for="name">Name:</label> {{course.name}}
        <label for="description">Description:</label> {{course.course_description.description}}
        <form action="{% url 'courses:index' %}" method="post">
        {% csrf_token %}
          <input type="submit" value="No">
        </form>
        <form action="{% url 'courses:destroy' id=course.id %}" method="post">
        {% csrf_token %}
          <input type="submit" value="Yes">
        </form>
      </div><!--end of content-->
    </div><!--end of wrapper-->
  </body>
</html>
