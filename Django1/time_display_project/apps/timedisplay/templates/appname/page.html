<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Display</title>
    <style>
    *{
         margin: 0 auto;
         width: 900px;
    }
    .line{
      border: 1px solid black;
      width: 200px;
      margin: 20px;
    }
    .box{
     padding: 10px 100px;
     width: 500px;
    }
    </style>
  </head>
  <body>
  <div class="line">
    <p>The current date and time:</p>
  </div>
  <div class="line box">
    <span class="text html basic">
      <h1>{{currentdate}}</h1>
    </span>
  </div>
  </body>
</html>
